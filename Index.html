<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="Images/logo_coffe.png" />
    <title>Cafe Street</title>
  </head>
  <body>
    <section class="testimonial-section">
      <div class="testimonial-banner">
        <img src="./Images/bg-image1.png" alt="" />
      </div>
      <div class="testimonial-here">
        <div class="testimonial-title">
          <h2>What they say about us</h2>
          <p>
            We always provide the best service and always maintain the quality
            of coffee.
          </p>
        </div>
        <div class="testimonial-slider">
          <div class="slider">
            <div class="slider-images">
              <img
                class="slider-image"
                src="./Images/slider/card-testi.png"
                alt="Image 1"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi (1).png"
                alt="Image 2"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi (2).png"
                alt="Image 3"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi.png"
                alt="Image 1"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi (1).png"
                alt="Image 2"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi (2).png"
                alt="Image 3"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi.png"
                alt="Image 1"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi (1).png"
                alt="Image 2"
              />
              <img
                class="slider-image"
                src="./Images/slider/card-testi (2).png"
                alt="Image 3"
              />
            </div>
          </div>
          <div class="dots-btn">
            <button onclick="prevSlide()">
              <img src="./Images/icons/back.png" alt="" />
            </button>
            <div class="dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <button onclick="nextSlide()">
              <img src="./Images/icons/right-arrow.png" alt="" />
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
